<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="
https://cdn.jsdelivr.net/npm/@openmeteo/sdk@1.20.1/aggregation.min.js
"></script>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="flex flex-col items-center">
      <h1 class="text-3xl text-center font-bold pt-10">Previsao do tempo</h1>
      <div
        class="w-1/2 bg-sky-100 grid grid-cols-1 gap-4 p-6 rounded-lg shadow-md mt-4 w-1/2"
      >
        <input
          type="text"
          id="latitude"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          placeholder="Digite a latitude"
        />
        <input
          type="text"
          id="longitude"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          placeholder="Digite a longitude"
        />
        <input
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full"
          type="button"
          id="botaoBuscar"
          onclick="buscarTemperaturaConformeLatitudeELongitudeDosInputs()"
          value="Buscar"
        />
      </div>
      <div id="output"></div>
    </div>
  </body>
</html>
